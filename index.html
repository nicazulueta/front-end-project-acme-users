<html>
  <head>
<style>
a {
  margin-right: 10px;
}
.selected {
  background-color:thistle;
}
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>

      const {HashRouter, Route, Link} = ReactRouterDOM;

      // https://acme-users-api-rev.herokuapp.com/api/users

      class App extends React.Component {
        constructor () {
          super();
        }

        render () {
          return (
            <HashRouter>
              <Nav />
              <Route exact path='/' />
              <Route path='/home' component={Home} />
              <Route path='/users/:idx?' component={Users}/>
            </HashRouter>
          )
        }
      }

      const Nav = () => {
        return (
          <div>
            <h1>Acme Users</h1>
            <Link to='/home'>Home</Link>
            <Link to='/users'>Users</Link>
          </div>
        )

      }

      const Home = () => {
        return (
          <div>
            Welcome!
          </div>
        )
      }

      class Users extends React.Component {
        constructor() {
          super();
          this.state = {
            count: '',
            users: []
          }
        }

        async componentDidMount () {
          try {
          const idx = this.props.match.params.idx || 0;
          const res = await axios.get(`https://acme-users-api-rev.herokuapp.com/api/users/${idx}`);
          const users = res.data
          this.setState({count: users.count, users: users})
          } catch (error) {
          console.error(error)
          }
        }

        componentDidUpdate (prevProps) {
          if(prevProps.match.params.idx !== this.props.match.params.idx) {

          }
        }

        render () {
          const idx = this.props.match.params.idx ? this.props.match.params.idx*1 : 0;
          console.log(idx)
          const users = this.state.users;
          const count = this.state.count;
          const countPerPage = 50;
          const totalPages = Math.ceil(count/countPerPage);
          //console.log(totalPages)
          const links = []
          for (let i = 0; i < totalPages; i++) {
            links.push({
              idx: i,
              text: i + 1
            }
            )
          }
          //console.log(links)
          if(!users.users) {
            return null
          }
          return (
            <div>
              <h3>{count} Results</h3>
              {links.map(link => <Link to={`/users/${link.idx ? link.idx : ''}`} key={link.idx} className={link.idx === idx ? 'selected':''}>{link.text}</Link>)}
              <table>
                <tbody>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Middle Name</th>
                    <th>Email</th>
                  </tr>
                </tbody>
                <tbody>
                {users.users.map(user =>
                <tr key={user.id}>
                  <td>{user.firstName}</td>
                  <td>{user.lastName}</td>
                  <td>{user.middleName}</td>
                  <td>{user.email}</td>
                </tr>)}
                </tbody>
              </table>
            </div>
          )
        }
      }

      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
