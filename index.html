<html>
  <head>
<style>
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>

      const {HashRouter, Route, Link} = ReactRouterDOM;

      // https://acme-users-api-rev.herokuapp.com/api/users

      class App extends React.Component {
        constructor () {
          super();
          this.state = {
            users: []
          }
        }

        async componentDidMount () {
          const res = await axios.get('https://acme-users-api-rev.herokuapp.com/api/users');
          const users = res.data
          this.setState({users})
          //console.log(users)
        }

        render () {
          const {users} = this.state;
          //console.log(users)
          return (
            <HashRouter>
              <Nav />
              <Route path='/' />
              <Route exact path='/home' component={Home} />
              <Route exact path='/users' render={()=> <Users users={users}/>}/>
            </HashRouter>
          )
        }
      }

      const Nav = () => {
        return (
          <div>
            <h1>Acme Users</h1>
            <Link to='/home'>Home</Link>
            <Link to='/users'>Users</Link>
          </div>
        )

      }

      const Home = () => {
        return (
          <div>
            Welcome!
          </div>
        )
      }

      class Users extends React.Component {
        constructor() {
          super();
        }

        render () {
          const users = this.props.users.users;
          const count = this.props.users.count;
          const countPerPage = 50;
          const totalPages = Math.ceil(count/countPerPage);
          //console.log(totalPages)
          const links = []
          for (let i = 0; i < totalPages; i++) {
            links.push({
              idx: i,
              text: i + 1
            }
            )
          }
          //console.log(links)
          if(!users) {
            return null
          }
          return (
            <div>
              <h3>{count} Results</h3>
              {links.map(link => <Link to={`/things/${link.idx}`} key={link.idx}>{link.text}</Link>)}
              <table>
                <tbody>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Middle Name</th>
                    <th>Email</th>
                  </tr>
                </tbody>
                <tbody>
                {users.map(user =>
                <tr key={user.id}>
                  <td>{user.firstName}</td>
                  <td>{user.lastName}</td>
                  <td>{user.middleName}</td>
                  <td>{user.email}</td>
                </tr>)}
                </tbody>
              </table>
            </div>
          )
        }
      }

      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
